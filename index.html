<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list in JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="todo-wrapper">
    <h1>La mia lista della spesa</h1>
    <p>PS: doppio click per barrare un elemento completato.</p>
    <form name="todo-adder">
      <input type="text" id="todo-entry-box">
    </form>
    <label for="my-lists">Scegli</label>
    <select name="" id="my-lists">
      <option value="to-do">To Do</option>
      <option value="spesa">Spesa</option>
      <option value="compiti">Compiti</option>
      <option value="cose-da-fare">Cose da fare</option>
    </select>
    <button id="add-button" class="pretty-button">Add</button>
    <ol id="todo-list"></ol>
    <div id="control-wrapper">
      <button id="clear-completed-button" class="pretty-button">Delete completed</button>
      <button id="empty-button" class="pretty-button">Delete all</button>
      <button id="save-button" class="pretty-button">Save list</button>
    </div>

  </section>
  <section id="view-list">
    <h3 id="title"></h3>
    <div id="show-list"></div>
  </section>
  <script src="js/app.js"></script>
</body>

</html>
